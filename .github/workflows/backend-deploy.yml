name: Backend Deploy to Azure Container Apps

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/backend-deploy.yml'
  workflow_dispatch:

env:
  ACR_NAME: agentarchacr
  ACR_LOGIN_SERVER: agentarchacr.azurecr.io
  IMAGE_NAME: agent-arch-api
  CONTAINER_APP_NAME: agent-arch-api
  RESOURCE_GROUP: rg-agent-architecture

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to ACR
        run: az acr login --name ${{ env.ACR_NAME }}

      - name: Build and push Docker image
        working-directory: backend
        run: |
          # Use git SHA for unique tagging
          IMAGE_TAG="${{ github.sha }}"
          FULL_IMAGE="${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${IMAGE_TAG}"
          LATEST_IMAGE="${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:latest"

          echo "Building image: ${FULL_IMAGE}"
          docker build -t ${FULL_IMAGE} -t ${LATEST_IMAGE} .

          echo "Pushing to ACR..."
          docker push ${FULL_IMAGE}
          docker push ${LATEST_IMAGE}

          echo "IMAGE_TAG=${IMAGE_TAG}" >> $GITHUB_ENV
          echo "FULL_IMAGE=${FULL_IMAGE}" >> $GITHUB_ENV

      - name: Deploy to Container Apps
        run: |
          echo "Deploying image: ${{ env.FULL_IMAGE }}"
          az containerapp update \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --image ${{ env.FULL_IMAGE }}

      - name: Verify deployment
        run: |
          echo "Waiting for deployment to stabilize..."
          sleep 30

          # Get the app URL and check health
          APP_URL=$(az containerapp show \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --query "properties.configuration.ingress.fqdn" -o tsv)

          echo "Checking health at: https://${APP_URL}/health"
          curl -f "https://${APP_URL}/health" || echo "Health check pending - container may still be starting"
